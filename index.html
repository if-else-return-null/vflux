<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <title>vflux_render</title>
    <style media="screen">
        #controls img {width:50%;}
    </style>
  </head>
  <body>
      <div id="controls">
          <h1>Options</h1>
          First Video <input type="file" id="video_0" value=""> <br>
          <img src="" id="video_img_0" alt="">
          Second Video <input type="file" id="video_1" value=""><br>
          <img src="" id="video_img_1" alt="">

          <button type="button" onclick="window.vflux.mediaRecorder.start()">Start</button>
          <button type="button" onclick="window.vflux.mediaRecorder.stop()">Stop</button>
      </div>
      <div id="render_area">

      </div>

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
