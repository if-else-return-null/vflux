<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <title>vflux_control</title>
    <style media="screen">
        #controls img {width:50%;}
    </style>
  </head>
  <body>
      <div id="standalone_controls">
          <h1>Options</h1>
          First Video: <input type="file" id="sa_video_0" value=""> <br>
          <!--<img src="" id="video_img_0" alt="">-->
          Second Video: <input type="file" id="sa_video_1" value=""><br>
          <!--<img src="" id="video_img_1" alt="">-->
          Duration: <input type="number" step="1" id="sa_duration" value=""><br>
          Flux type: <select class="" id="sa_flux_type_selector">

          </select>


          <button type="button" onclick="window.vflux.mediaRecorder.start()">Start</button>
          <button type="button" onclick="window.vflux.mediaRecorder.stop()">Stop</button>
      </div>


    <!-- You can also require other files to run in this process -->
    <script src="./index.js"></script>
  </body>
</html>
